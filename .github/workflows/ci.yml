name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  security-events: write

jobs:
  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: audit_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8 (Critical Errors Only)
        run: |
          cd backend
          # Fail on critical errors (syntax errors, undefined names, etc.)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git

      - name: Run Core Backend Tests (REQUIRED)
        run: |
          cd backend
          # Run unit tests (exclude integration tests that require real DB)
          pytest tests/ --ignore=tests/integration --verbose --maxfail=5 \
            --cov=. --cov-report=xml --cov-report=html --cov-report=term \
            -m "not slow"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/audit_app_test
          REDIS_URL: redis://localhost:6379
          TESTING: true
          PYTHONPATH: .

      - name: Check Test Coverage Threshold
        continue-on-error: true
        run: |
          cd backend
          if [ -f coverage.xml ]; then
            COVERAGE=$(python -c "import xml.etree.ElementTree as ET; root = ET.parse('coverage.xml').getroot(); print(float(root.attrib['line-rate']) * 100)")
            echo "Test Coverage: ${COVERAGE}%"
          else
            echo "⚠️ No coverage.xml found, skipping check"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        with:
          files: backend/coverage.xml
          fail_ci_if_error: false

      - name: Validate API Health Check
        run: |
          cd backend
          # Quick smoke test - ensure main app can import
          python -c "from main import app; print('✅ App imports successfully')"

  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint (REQUIRED - No Warnings)
        run: |
          cd frontend
          # Fail if there are any linting errors or warnings
          npm run lint -- --max-warnings=0

      - name: Type Check (REQUIRED)
        run: |
          cd frontend
          # Ensure TypeScript compilation succeeds
          npx tsc --noEmit

      - name: Run Unit Tests (REQUIRED)
        run: |
          cd frontend
          # Run Jest/Vitest unit tests
          npm test -- --ci --coverage --passWithNoTests

      - name: Build (REQUIRED)
        run: |
          cd frontend
          # Ensure production build succeeds
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      # ── E2E Tests (disabled) ──────────────────────────────────
      # Playwright E2E tests require a running backend server which
      # is not available in this job.  Re-enable once a backend
      # service container is added, or move E2E into a dedicated
      # job that starts the API first.
      # ─────────────────────────────────────────────────────────────
      - name: E2E Tests (skipped – no backend in CI)
        run: echo "⚠️ Playwright E2E tests skipped – backend service not configured in CI yet"

  test-etl:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd etl
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run ETL Tests (REQUIRED)
        run: |
          cd etl
          # Run tests; exit code 5 = no tests collected, which is OK
          set +e
          python -m pytest --cov=. --cov-report=xml --verbose --maxfail=1
          rc=$?
          set -e
          if [ $rc -eq 5 ]; then
            echo 'No tests collected, skipping'
            exit 0
          fi
          exit $rc

  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (REQUIRED)
        uses: aquasecurity/trivy-action@0.29.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Warn on vulnerabilities but don't block CI

      - name: Upload Trivy results to GitHub Security tab
        if: always() && hashFiles('trivy-results.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

  # Quality Gate - All tests must pass before deployment
  quality-gate:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-etl, security-scan]
    if: always()

    steps:
      - name: Check All Tests Passed
        run: |
          echo "Backend Tests: ${{ needs.test-backend.result }}"
          echo "Frontend Tests: ${{ needs.test-frontend.result }}"
          echo "ETL Tests: ${{ needs.test-etl.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

          # Backend + Frontend + ETL must pass; security scan is advisory
          if [[ "${{ needs.test-backend.result }}" != "success" ]] || \
             [[ "${{ needs.test-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.test-etl.result }}" != "success" ]]; then
            echo "❌ Quality Gate FAILED - One or more test suites failed"
            exit 1
          fi

          if [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "⚠️ Security scan failed (non-blocking) — check the Security tab for details"
          fi

          echo "✅ Quality Gate PASSED - All tests successful"

  deploy-staging:
    needs: [quality-gate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Staging
        run: |
          echo "✅ Quality gate passed - deploying to staging environment"
          # Add actual deployment steps here
          # Example: Deploy to Railway, Render, or AWS

  deploy-production:
    needs: [quality-gate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-production-url.com

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to Production
        run: |
          echo "✅ Quality gate passed - deploying to production environment"
          # Add actual deployment steps here
          # Example: Deploy to AWS ECS, Vercel, etc.
