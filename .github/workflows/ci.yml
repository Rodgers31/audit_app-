name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: audit_app_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Lint with flake8 (Critical Errors Only)
        run: |
          cd backend
          # Fail on critical errors (syntax errors, undefined names, etc.)
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,__pycache__,.git

      - name: Run Core Backend Tests (REQUIRED)
        run: |
          cd backend
          # Run tests and FAIL if any core tests fail
          pytest tests/ --verbose --maxfail=1 \
            --cov=. --cov-report=xml --cov-report=html --cov-report=term \
            --cov-fail-under=50 \
            -m "not slow"
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/audit_app_test
          REDIS_URL: redis://localhost:6379
          TESTING: true

      - name: Check Test Coverage Threshold
        run: |
          cd backend
          # Extract coverage percentage and fail if below 50%
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; root = ET.parse('coverage.xml').getroot(); print(float(root.attrib['line-rate']) * 100)")
          echo "Test Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "❌ Coverage ${COVERAGE}% is below required 50%"
            exit 1
          else
            echo "✅ Coverage ${COVERAGE}% meets requirement"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: backend/coverage.xml
          fail_ci_if_error: false

      - name: Validate API Health Check
        run: |
          cd backend
          # Quick smoke test - ensure main app can import
          python -c "from main import app; print('✅ App imports successfully')"

  test-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Lint (REQUIRED - No Warnings)
        run: |
          cd frontend
          # Fail if there are any linting errors or warnings
          npm run lint -- --max-warnings=0

      - name: Type Check (REQUIRED)
        run: |
          cd frontend
          # Ensure TypeScript compilation succeeds
          npx tsc --noEmit

      - name: Run Unit Tests (REQUIRED)
        run: |
          cd frontend
          # Run Jest/Vitest unit tests
          npm test -- --ci --coverage --passWithNoTests

      - name: Build (REQUIRED)
        run: |
          cd frontend
          # Ensure production build succeeds
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

      - name: Install Playwright Browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Run E2E Tests - All Browsers
        id: e2e-tests
        continue-on-error: true
        run: |
          cd frontend
          # Run tests on all 3 browsers
          npx playwright test --reporter=json > test-results.json || true
          
          # Parse results by browser
          CHROMIUM_PASSED=$(npx playwright test --project=chromium --reporter=list 2>&1 | grep -oP '\d+ passed' | head -1 | grep -oP '\d+' || echo "0")
          FIREFOX_PASSED=$(npx playwright test --project=firefox --reporter=list 2>&1 | grep -oP '\d+ passed' | head -1 | grep -oP '\d+' || echo "0")
          WEBKIT_PASSED=$(npx playwright test --project=webkit --reporter=list 2>&1 | grep -oP '\d+ passed' | head -1 | grep -oP '\d+' || echo "0")
          
          echo "Chromium: ${CHROMIUM_PASSED} passed"
          echo "Firefox: ${FIREFOX_PASSED} passed"
          echo "WebKit: ${WEBKIT_PASSED} passed"
          
          echo "chromium_passed=${CHROMIUM_PASSED}" >> $GITHUB_OUTPUT
          echo "firefox_passed=${FIREFOX_PASSED}" >> $GITHUB_OUTPUT
          echo "webkit_passed=${WEBKIT_PASSED}" >> $GITHUB_OUTPUT
        env:
          CI: true

      - name: Evaluate E2E Test Results (2/3 Browser Rule)
        id: evaluate-e2e
        run: |
          cd frontend
          
          # Run each browser separately to get accurate pass/fail status
          CHROMIUM_EXIT=0
          FIREFOX_EXIT=0
          WEBKIT_EXIT=0
          
          npx playwright test --project=chromium --reporter=list || CHROMIUM_EXIT=$?
          npx playwright test --project=firefox --reporter=list || FIREFOX_EXIT=$?
          npx playwright test --project=webkit --reporter=list || WEBKIT_EXIT=$?
          
          PASSED_BROWSERS=0
          
          if [ $CHROMIUM_EXIT -eq 0 ]; then
            echo "✅ Chromium: PASSED"
            PASSED_BROWSERS=$((PASSED_BROWSERS + 1))
          else
            echo "❌ Chromium: FAILED"
          fi
          
          if [ $FIREFOX_EXIT -eq 0 ]; then
            echo "✅ Firefox: PASSED"
            PASSED_BROWSERS=$((PASSED_BROWSERS + 1))
          else
            echo "❌ Firefox: FAILED"
          fi
          
          if [ $WEBKIT_EXIT -eq 0 ]; then
            echo "✅ WebKit: PASSED"
            PASSED_BROWSERS=$((PASSED_BROWSERS + 1))
          else
            echo "❌ WebKit: FAILED"
          fi
          
          echo "passed_browsers=${PASSED_BROWSERS}" >> $GITHUB_OUTPUT
          
          # Require 2 out of 3 browsers to pass
          if [ $PASSED_BROWSERS -ge 2 ]; then
            echo "✅ E2E Quality Gate PASSED: ${PASSED_BROWSERS}/3 browsers passed (minimum 2 required)"
            exit 0
          else
            echo "❌ E2E Quality Gate FAILED: Only ${PASSED_BROWSERS}/3 browsers passed (minimum 2 required)"
            exit 1
          fi

      - name: Upload E2E Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: e2e-test-results
          path: |
            frontend/playwright-report/
            frontend/test-results/
          retention-days: 7

  test-etl:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd etl
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run ETL Tests (REQUIRED)
        run: |
          cd etl
          # Run tests and fail if any test fails
          python -m pytest --cov=. --cov-report=xml --verbose --maxfail=1

  security-scan:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v3

      - name: Run Trivy vulnerability scanner (REQUIRED)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1' # Fail if critical/high vulnerabilities found

      - name: Upload Trivy results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # Quality Gate - All tests must pass before deployment
  quality-gate:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend, test-etl, security-scan]
    if: always()

    steps:
      - name: Check All Tests Passed
        run: |
          echo "Backend Tests: ${{ needs.test-backend.result }}"
          echo "Frontend Tests: ${{ needs.test-frontend.result }}"
          echo "ETL Tests: ${{ needs.test-etl.result }}"
          echo "Security Scan: ${{ needs.security-scan.result }}"

          if [[ "${{ needs.test-backend.result }}" != "success" ]] || \
             [[ "${{ needs.test-frontend.result }}" != "success" ]] || \
             [[ "${{ needs.test-etl.result }}" != "success" ]] || \
             [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "❌ Quality Gate FAILED - One or more test suites failed"
            exit 1
          fi

          echo "✅ Quality Gate PASSED - All tests successful"

  deploy-staging:
    needs: [quality-gate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Staging
        run: |
          echo "✅ Quality gate passed - deploying to staging environment"
          # Add actual deployment steps here
          # Example: Deploy to Railway, Render, or AWS

  deploy-production:
    needs: [quality-gate]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://your-production-url.com

    steps:
      - uses: actions/checkout@v3

      - name: Deploy to Production
        run: |
          echo "✅ Quality gate passed - deploying to production environment"
          # Add actual deployment steps here
          # Example: Deploy to AWS ECS, Vercel, etc.
