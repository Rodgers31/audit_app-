version: '3.9'

networks:
  web:
    external: false
  internal:
    driver: bridge

volumes:
  postgres_data:
  etl_downloads:
  traefik_letsencrypt:

services:
  reverse-proxy:
    image: traefik:v2.11
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entryPoint.to=websecure
      - --entrypoints.web.http.redirections.entryPoint.scheme=https
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=${LETSENCRYPT_EMAIL}
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_letsencrypt:/letsencrypt
    networks:
      - web
      - internal
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: audit_app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres -d audit_app || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    networks:
      - internal
    restart: unless-stopped

  backend:
    image: ${BACKEND_IMAGE:-${DOCKERHUB_NAMESPACE:-yourhubname}/audit-app-backend:qa}
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/audit_app
      REDIS_URL: redis://redis:6379
      ENVIRONMENT: qa
    labels:
      - traefik.enable=true
      - traefik.http.routers.backend.rule=Host(`${BACKEND_HOST}`)
      - traefik.http.routers.backend.entrypoints=websecure
      - traefik.http.routers.backend.tls.certresolver=le
      - traefik.http.services.backend.loadbalancer.server.port=8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - web
      - internal
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE:-${DOCKERHUB_NAMESPACE:-yourhubname}/audit-app-frontend:qa}
    environment:
      NEXT_PUBLIC_API_URL: https://${BACKEND_HOST}
      NODE_ENV: production
    labels:
      - traefik.enable=true
      - traefik.http.routers.frontend.rule=Host(`${FRONTEND_HOST}`)
      - traefik.http.routers.frontend.entrypoints=websecure
      - traefik.http.routers.frontend.tls.certresolver=le
      - traefik.http.services.frontend.loadbalancer.server.port=3000
    depends_on:
      - backend
    networks:
      - web
      - internal
    restart: unless-stopped

  etl:
    image: ${ETL_IMAGE:-${DOCKERHUB_NAMESPACE:-yourhubname}/audit-app-etl:qa}
    environment:
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-password}@postgres:5432/audit_app
      ETL_SCHEDULE_CONFIG: /app/config/etl_schedule.yaml
      PLAYWRIGHT_ENABLED: '1'
      TZ: Africa/Nairobi
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro
      - etl_downloads:/app/downloads
    networks:
      - internal
    restart: unless-stopped
